---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: aar-local
spec:
  parentRefs:
  - name: aar
  hostnames:
  - aar.home
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /transmission/
    backendRefs:
      - name: aar-transmission
        port: 9091
        weight: 1
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: local-only
  - matches:
    - path:
        type: PathPrefix
        value: /jellyfin/
    backendRefs:
      - name: aar-jellyfin
        port: 8096
        weight: 1
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: local-only
    - type: URLRewrite
      urlRewrite:
        hostname: aar.home
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
      - name: aar-web
        port: 3000
        weight: 1
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: local-only
