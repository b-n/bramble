apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: arr-jellyfin
  template:
    metadata:
      labels:
        app: arr-jellyfin
    spec:
      containers:
      - name: arr-jellyfin
        image: lscr.io/linuxserver/jellyfin:10.11.3
        ports:
        - containerPort: 8096
          protocol: TCP
          name: web
        volumeMounts:
        - name: jellyfin-config-cache
          mountPath: /config
        - name: arr-media
          mountPath: /media
      volumes:
      - name: jellyfin-config-cache
        iscsi:
          targetPortal: 192.168.64.253:3260
          iqn: iqn.2025-03.com.ugreen:arr-jellyfin-config-cache
          lun: 0
          fsType: ext4
          chapAuthDiscovery: false
          chapAuthSession: true
          secretRef:
            name: iscsi-chap-secret
      - name: arr-media
        iscsi:
          targetPortal: 192.168.64.253:3260
          iqn: iqn.2025-03.com.ugreen:arr-media
          lun: 0
          fsType: ext4
          chapAuthDiscovery: false
          chapAuthSession: true
          readOnly: true
          secretRef:
            name: iscsi-chap-secret
