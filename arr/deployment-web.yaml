apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arr-web
  template:
    metadata:
      labels:
        app: arr-web
    spec:
      containers:
      - name: arr-web
        image: lipanski/docker-static-website:2.6.0
        ports:
        - containerPort: 3000
          protocol: TCP
          name: http
        volumeMounts:
        - name: static-site 
          mountPath: /home/static
      volumes:
      - name: static-site
        configMap:
          name: arr-web
