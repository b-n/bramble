---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dex
spec:
  parentRefs:
  - name: dex
  hostnames:
  - dex.bennaylor.dev
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
      - name: dex
        port: 5556
        weight: 1
